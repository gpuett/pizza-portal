<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pizza Portal</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Portal</h1>
      <form id="order">
        <div class="row">
          <div class="col col-md">
            <select class="form-control" id="size">
              <option value="0"></option>
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
            </select>
          </div>
          <div class="col col-md">
            <div id="toppings">
              <div class="radio">
                <label>
                  <input type="radio" name="red" value="1">
                  Red Onion
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="green" value="1">
                  Green Peppers
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="black" value="1">
                  Black Olives
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="mush" value="1">
                  Mushrooms
                </label>
              </div>
            </div>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-danger">Order</button>
      </form>
      <br>
      <div id="output">
        <p></p>
      </div>
    </div>
  </body>
</html>
