<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Pizza Portal</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Portal</h1>
      <form id="order">
        <div class="row">
          <div class="col col-md">
            <select class="form-control" id="size">
              <option value="0"></option>
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
            </select>
          </div>
          <div class="col col-md">
            <select class="form-control" id="toppings">
              <option value="0"></option>
              <option value="1">Red Onion</option>
              <option value="2">Green Peppers</option>
              <option value="3">Black Olives</option>
              <option value="4">Mushrooms</option>
              <option value="5">Spinach</option>
              <option value="6">Extra Cheese</option>
            </select>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-danger">Order</button>
      </form>
      <div id="output">
        <p></p>
      </div>
    </div>
  </body>
</html>
